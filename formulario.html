<!DOCTYPE html>

<html>
<head>

<meta charset="UTF-8">

<title>formulário Html e Css</title>

<link href="estilo_form.css" rel="stylesheet" type="text/css"/>

</head>

<body>


<form id="form1" name="form1" method="post" action="">

    <fieldset> <!-- CONJUNTO DE CAMPOS QUE QUEREMOS AGRUPAR -->
    
    <legend> Prencha os dados abaixo:</legend> <!-- TÍTULO DO FORMULÁRIO -->

    <div class="linha">
        <label>Nome: <br>
        <input name="nome" type="text" id="nome" size="40" />
        </label>
    </div>

    <div class="linha">
     <label>
    Email: <br>
    <input name="email" type="text" id="email" size="40"
     </label>
    </div>

    <div class="linha">
    <label>
    Telefone: <br>
    <input name="telefone" type="text" id="telefone" size="40" />
    </label>
    </div>
    
    <div class="linha">
     <label>Sexo:
     <input name="sexo" type="radio" value="masc" />Masculino</label>
     <label><input name="sexo" type="radio" value="fem" />Feminino</label>
    </div>

    <div class="linha2">
     <label>Estado:
     <select name="estado" id="estado"> 
     <option>SP</option> 
     <option>MG</option> 
     <option>RJ</option> 
     <option>ES</option> 
     </select>  
      </label>
    </div>

    <div class="linha">
     <label>Comentários: <br>
     <textarea name="comentarios" cols="30" rows="4" id="comentarios"></textarea>
    </label>
    </div>

    <div class="linha">
     <label><input name="newsletter" type="checkbox" id="newsletter" value="sim" />
    Quero receber a newsletter deste site
    </label>
    </div>

    <div class="linha2">
     <label><input name="Enviar" type="submit" id="Enviar" value="Enviar" />
    </label>
    </div>

</fieldset>

</form>
</body>
</html>
